<!doctype html>
<html>
<head>
</head>
<body>

<h1 data-i18n="settings.title"></h1>

<p data-i18n="settings.intro"></p>

<fieldset>
    <legend data-i18n="settings.authbox.title"></legend>

    <div class="field row">
        <label for="username" data-i18n="settings.authbox.username"></label>
        <input id="username" type="text" value=""/>
    </div>

    <div class="field row">
        <label for="password" data-i18n="settings.authbox.password"></label>
        <input id="password" type="password" value=""/>
    </div>

</fieldset>

<button id="save" class="right" data-i18n="settings.save" onclick="saveSettings()"></button>

<script type="text/javascript">

    // Initialize Homey
    function onHomeyReady () {
        Homey.ready();

        // Fill input with already stored settings
        Homey.get("username", function (err, value) {
            if ( value ) {
                document.getElementById( 'username' ).value = value;
            }
        });
        Homey.get("password", function (err, value) {
            if ( value ) {
                document.getElementById( 'password' ).value = value;
            }
        });

    }

    // Save updated settings
    function saveSettings () {

      // Store settings for the long term
      Homey.set("username", document.getElementById( 'username' ).value);
      Homey.set("password", document.getElementById( 'password' ).value);

    }

</script>

</body>
</html>
